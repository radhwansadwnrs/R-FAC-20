<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لحسابات فيسبوك متعددة</title>
    <style>
        /* نفس التنسيق كما هو */
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول لحسابات فيسبوك متعددة</h2>

        <div class="page-selector-container">
            <div class="page-selector" onclick="showPage(1)">الصفحة 1</div>
            <div class="page-selector" onclick="showPage(2)">الصفحة 2</div>
            <div class="page-selector" onclick="showPage(3)">الصفحة 3</div>
            <div class="page-selector" onclick="showPage(4)">الصفحة 4</div>
            <div class="page-selector" onclick="showPage(5)">الصفحة 5</div>
            <div class="page-selector" onclick="showPage(6)">الصفحة 6</div>
            <div class="page-selector" onclick="showPage(7)">الصفحة 7</div>
            <div class="page-selector" onclick="showPage(8)">الصفحة 8</div>
        </div>

        <!-- صفحة 1 -->
        <div id="login-page-1" class="login-section">
            <h3>الصفحة 1</h3>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 1">
                <input type="password" placeholder="الرمز 1">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 2">
                <input type="password" placeholder="الرمز 2">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 3">
                <input type="password" placeholder="الرمز 3">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 4">
                <input type="password" placeholder="الرمز 4">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 5">
                <input type="password" placeholder="الرمز 5">
            </div>
            <button class="show-button">تسجيل الدخول</button>
        </div>

        <!-- صفحات 2 إلى 8 -->
        <div id="login-page-2" class="login-section">
            <h3>الصفحة 2</h3>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 1">
                <input type="password" placeholder="الرمز 1">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 2">
                <input type="password" placeholder="الرمز 2">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 3">
                <input type="password" placeholder="الرمز 3">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 4">
                <input type="password" placeholder="الرمز 4">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 5">
                <input type="password" placeholder="الرمز 5">
            </div>
            <button class="show-button">تسجيل الدخول</button>
        </div>

        <!-- صفحات من 3 إلى 8 (مثل نفس الصفحة 2) -->

        <div id="login-page-3" class="login-section">
            <h3>الصفحة 3</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>

        <div id="login-page-4" class="login-section">
            <h3>الصفحة 4</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>

        <div id="login-page-5" class="login-section">
            <h3>الصفحة 5</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>

        <div id="login-page-6" class="login-section">
            <h3>الصفحة 6</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>

        <div id="login-page-7" class="login-section">
            <h3>الصفحة 7</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>

        <div id="login-page-8" class="login-section">
            <h3>الصفحة 8</h3>
            <!-- نفس الهيكل داخل الصفحات -->
        </div>
    </div>

    <script>
        function showPage(pageNumber) {
            // إخفاء جميع الصفحات
            let allPages = document.querySelectorAll('.login-section');
            allPages.forEach(page => page.style.display = 'none');
            
            // إظهار الصفحة المحددة
            document.getElementById('login-page-' + pageNumber).style.display = 'block';
        }

        // عرض الصفحة 1 بشكل افتراضي عند تحميل الصفحة
        showPage(1);
    </script>
</body>
</html>
