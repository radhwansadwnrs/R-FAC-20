<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لحسابات فيسبوك متعددة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }

        .page-selector {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            width: 50px;
            display: inline-block;
        }

        .page-selector:hover {
            background-color: #45a049;
        }

        .login-section {
            display: none;
            margin-top: 20px;
        }

        .login-row {
            margin-bottom: 15px;
        }

        .login-row input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .show-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .show-button:hover {
            background-color: #45a049;
        }

        .page-names {
            margin-top: 20px;
        }

        .page-name {
            background-color: #ddd;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .page-name:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول لحسابات فيسبوك متعددة</h2>
        <div class="page-names">
            <div class="page-name" onclick="showPage(1)">الصفحة 1</div>
            <div class="page-name" onclick="showPage(2)">الصفحة 2</div>
            <div class="page-name" onclick="showPage(3)">الصفحة 3</div>
            <div class="page-name" onclick="showPage(4)">الصفحة 4</div>
            <div class="page-name" onclick="showPage(5)">الصفحة 5</div>
            <div class="page-name" onclick="showPage(6)">الصفحة 6</div>
            <div class="page-name" onclick="showPage(7)">الصفحة 7</div>
            <div class="page-name" onclick="showPage(8)">الصفحة 8</div>
        </div>

        <div id="login-page-1" class="login-section">
            <h3>الصفحة 1</h3>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 1">
                <input type="password" placeholder="الرمز 1">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 2">
                <input type="password" placeholder="الرمز 2">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 3">
                <input type="password" placeholder="الرمز 3">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 4">
                <input type="password" placeholder="الرمز 4">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 5">
                <input type="password" placeholder="الرمز 5">
            </div>
            <button class="show-button">تسجيل الدخول</button>
        </div>

        <div id="login-page-2" class="login-section">
            <h3>الصفحة 2</h3>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 1">
                <input type="password" placeholder="الرمز 1">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 2">
                <input type="password" placeholder="الرمز 2">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 3">
                <input type="password" placeholder="الرمز 3">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 4">
                <input type="password" placeholder="الرمز 4">
            </div>
            <div class="login-row">
                <input type="email" placeholder="البريد الإلكتروني 5">
                <input type="password" placeholder="الرمز 5">
            </div>
            <button class="show-button">تسجيل الدخول</button>
        </div>

        <!-- يمكنك إضافة المزيد من الصفحات بنفس الطريقة -->

    </div>

    <script>
        function showPage(pageNumber) {
            // إخفاء جميع الصفحات
            let allPages = document.querySelectorAll('.login-section');
            allPages.forEach(page => page.style.display = 'none');
            
            // إظهار الصفحة المحددة
            document.getElementById('login-page-' + pageNumber).style.display = 'block';
        }

        // عرض الصفحة 1 بشكل افتراضي عند تحميل الصفحة
        window.onload = function() {
            showPage(1);
        };
    </script>
</body>
</html>
