<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لحسابات فيسبوك متعددة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }

        .page-selector-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .page-selector {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            width: 50px;
            display: inline-block;
            font-size: 14px;
        }

        .page-selector:hover {
            background-color: #45a049;
        }

        .login-section {
            display: none;
            margin-top: 20px;
        }

        .login-row {
            margin-bottom: 15px;
        }

        .login-row input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .show-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .show-button:hover {
            background-color: #45a049;
        }

        .page-names {
            margin-top: 20px;
        }

        .page-name {
            background-color: #ddd;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .page-name:hover {
            background-color: #ccc;
        }

        /* تحسين التفاعل مع الأجهزة المحمولة */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .page-selector {
                font-size: 12px;
                width: 40px;
            }

            .show-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول لحسابات فيسبوك متعددة</h2>

        <div class="page-selector-container">
            <!-- استخدام JavaScript لتوليد الصفحات ديناميكيًا -->
            <div id="page-buttons"></div>
        </div>

        <!-- الصفحات سيتم توليدها ديناميكيًا عبر JavaScript -->
        <div id="login-pages"></div>

        <button class="show-button" onclick="submitData()">تسجيل الدخول</button>
    </div>

    <script>
        // إنشاء الصفحات ديناميكيًا
        const numPages = 8;
        const numFieldsPerPage = 5;

        // دالة لتوليد واجهات الصفحات
        function createPages() {
            let pageButtons = '';
            let loginPages = '';

            for (let i = 1; i <= numPages; i++) {
                pageButtons += `<div class="page-selector" onclick="showPage(${i})">الصفحة ${i}</div>`;
                loginPages += `
                    <div id="login-page-${i}" class="login-section">
                        <h3>الصفحة ${i}</h3>
                        ${generateLoginFields(i)}
                    </div>
                `;
            }

            document.getElementById('page-buttons').innerHTML = pageButtons;
            document.getElementById('login-pages').innerHTML = loginPages;
        }

        // دالة لتوليد حقول تسجيل الدخول
        function generateLoginFields(pageNumber) {
            let fields = '';
            for (let i = 1; i <= numFieldsPerPage; i++) {
                fields += `
                    <div class="login-row">
                        <label for="email-${pageNumber}-${i}">البريد الإلكتروني ${i}</label>
                        <input type="email" id="email-${pageNumber}-${i}" placeholder="البريد الإلكتروني ${i}" required>
                    </div>
                    <div class="login-row">
                        <label for="password-${pageNumber}-${i}">الرمز ${i}</label>
                        <input type="password" id="password-${pageNumber}-${i}" placeholder="الرمز ${i}" required>
                    </div>
                `;
            }
            return fields;
        }

        // دالة لعرض الصفحة المحددة
        function showPage(pageNumber) {
            // إخفاء جميع الصفحات
            let allPages = document.querySelectorAll('.login-section');
            allPages.forEach(page => page.style.display = 'none');
            
            // إظهار الصفحة المحددة
            document.getElementById('login-page-' + pageNumber).style.display = 'block';
        }

        // دالة للتحقق من صحة البيانات
        function validateForm() {
            let isValid = true;
            for (let page = 1; page <= numPages; page++) {
                for (let i = 1; i <= numFieldsPerPage; i++) {
                    let email = document.getElementById(`email-${page}-${i}`);
                    let password = document.getElementById(`password-${page}-${i}`);

                    if (!email.value || !password.value) {
                        isValid = false;
                        alert(`الرجاء ملء جميع الحقول في الصفحة ${page}`);
                        break;
                    }

                    // تحقق من صحة البريد الإلكتروني
                    if (!/\S+@\S+\.\S+/.test(email.value)) {
                        isValid = false;
                        alert(`البريد الإلكتروني في الصفحة ${page} الحقل ${i} غير صالح`);
                        break;
                    }
                }
            }
            return isValid;
        }

        // دالة لمعالجة البيانات
        function submitData() {
            if (validateForm()) {
                // هنا يمكنك إرسال البيانات إلى الخادم باستخدام AJAX أو ما شابه
                alert("تم إرسال البيانات بنجاح!");
            }
        }

        // عرض الصفحة 1 بشكل افتراضي عند تحميل الصفحة
        createPages();
        showPage(1);
    </script>
</body>
</html>
