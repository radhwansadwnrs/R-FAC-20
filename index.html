<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>تسجيل الدخول لحسابات فيسبوك متعددة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }

        .page-selector-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .page-selector {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            width: 50px;
            text-align: center;
        }

        .page-selector:hover {
            background-color: #45a049;
        }

        .login-section {
            display: none;
            margin-top: 20px;
        }

        .login-row {
            margin-bottom: 15px;
        }

        .login-row input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .show-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .show-button:hover {
            background-color: #45a049;
        }

        .page-names {
            margin-top: 20px;
        }

        .page-name {
            background-color: #ddd;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .page-name:hover {
            background-color: #ccc;
        }
    </style>
</head>
